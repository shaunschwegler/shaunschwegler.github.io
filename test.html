<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            border-collapse: collapse;
        }

        td {
            border: 1px solid black;
            width: 50px;
            height: 50px;
            text-align: center;
            cursor: pointer;
        }

        .highlight {
            background-color: yellow;
        }
    </style>
    <script>
        var highlightedCell = null;

        function highlightCell(cell) {
            if (highlightedCell != null && highlightedCell != cell) {
                highlightedCell.classList.remove("highlight");
            }
            cell.classList.add("highlight");
            highlightedCell = cell;
            event.stopPropagation();
        }

        function unhighlightAll() {
            if (highlightedCell != null) {
                highlightedCell.classList.remove("highlight");
                highlightedCell = null;
            }
        }
    </script>
</head>

<body onclick="unhighlightAll()">
    <table>
        <tr>
            <td onclick="highlightCell(this)">A1</td>
            <td onclick="highlightCell(this)">B1</td>
            <td onclick="highlightCell(this)">C1</td>
        </tr>
        <tr>
            <td onclick="highlightCell(this)">A2</td>
            <td onclick="highlightCell(this)">B2</td>
            <td onclick="highlightCell(this)">C2</td>
        </tr>
        <tr>
            <td onclick="highlightCell(this)">A3</td>
            <td onclick="highlightCell(this)">B3</td>
            <td onclick="highlightCell(this)">C3</td>
        </tr>
    </table>
</body>

</html>
